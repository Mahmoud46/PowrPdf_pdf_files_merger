<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./static/css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="shortcut icon"
			href="./static/public/fav-icon.svg"
			type="image/x-icon"
		/>
		<title>PowrPdf</title>
	</head>

	<body>
		<div class="container">
			<div class="logo">
				<img src="./static/assets/main-logo.svg" width="150px" alt="" />
			</div>
			<div class="head">
				<p>
					<img src="./static/assets/pdf-icon.svg" width="25px" alt="" /><span
						class="count"
						>0</span
					>
				</p>
				<div class="btns">
					<button class="upload">
						<span class="material-symbols-outlined"> upload </span
						><span>Uplaod</span>
					</button>
					<button class="merge inactive">
						<span class="material-symbols-outlined"> cell_merge </span
						><span>Merge</span>
					</button>
					<button class="downlaod inactive">
						<span class="material-symbols-outlined"> download </span
						><span>Download</span>
					</button>
				</div>

				<input type="file" hidden />
			</div>
			<div class="cards-container"></div>
		</div>
		<div class="layout">
			<img src="./static/assets/loader-spin.svg" width="100px" alt="" />
		</div>
		<div class="error">
			<div class="error-msg">
				<span class="material-symbols-outlined"> warning </span>
				<br />
				<span>Something went wrong!</span>
			</div>
			<span title="Close" class="material-symbols-outlined cls-error">
				close
			</span>
		</div>

		<script type="module" src="./static/js/script.js"></script>
	</body>
</html>
